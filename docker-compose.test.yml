version: "3.7"
services:
  db-migrate:
    build:
      context: ./
      dockerfile: Dockerfile.test
    command: npx prisma migrate deploy
    depends_on:
      - db
    environment:
      NODE_ENV: development
      DATABASE_URL: mysql://root:root@db:3306/prisma
  db:
    image: mysql:8.0
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: prisma
volumes:
  dbdata: